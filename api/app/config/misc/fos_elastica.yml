fos_elastica:
    clients:
        default: { host: lucek.com.pl, port: 9200 }
    serializer: ~
    indexes:
        burger:
            types:
                restaurant:
                    mappings:
                        lon: ~
                        lat: ~
                        name: ~
                        city: ~
                        street: ~
                        postalCode: ~
                        buildingNumber: ~
                        apartmentNumber: ~
                        country: ~
                        location:
                            dynamic: 'strict'
                            type: geo_point
                            property: [ 'lon', 'lat' ]
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Restaurant
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
                    serializer:
                        groups: [elastica, Default]